<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  </head>
  <body>
    <h1>Web Assembly Ray-Tracer</h1>
    <article class="center mw5 mw6-ns hidden ba mv4">
    <div>
      <h1 class="f4 bg-near-black white mv0 pv2 ph3">Settings</h1>
          <div class="pa3 bt">
      <h2>Viewport</h1>
      <fieldset id="viewport" class="ba b--transparent ph0 mh0">
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="viewportHeight">Height</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="viewportHeight"  id="viewportHeight" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="viewportWidth">Width</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="viewportWidth"  id="viewportWidth" value="1.0" step="0.1">
        </div>
      </fieldset>
      <h2>Spheres</h1>
      <fieldset id="viewport" class="ba b--transparent ph0 mh0">
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphereRadius">Radius</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphereRadius"  id="sphereRadius" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphereCenterX">Sphere Center: X</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphereCenterX"  id="sphereCenterX" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphereCenterY">Sphere Center: Y</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphereCenterY"  id="sphereCenterY" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphereCenterZ">Sphere Center: Z</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphereCenterZ"  id="sphereCenterZ" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphere-color-r">Sphere Color: Red</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphere-color-r"  id="sphere-color-r" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphere-color-g">Sphere Color: Green</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphere-color-g"  id="sphere-color-g" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphere-color-b">Sphere Color: Blue</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphere-color-b"  id="sphere-color-b" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphere-color-a">Sphere Color: Alpha</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphere-color-a"  id="sphere-color-a" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphere-specular">Sphere Specular</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphere-specular"  id="sphere-specular" value="1.0" step="0.1">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="sphere-reflective">Sphere Reflective</label>
          <input class="pa2 input-reset ba bg-transparent" type="number" name="sphere-reflective"  id="sphere-reflective" value="1.0" step="0.1">
        </div>
      </fieldset>
      <button id="add-sphere" class="f6 link dim br2 ph3 pv2 mb2 dib white bg-mid-gray">Add Sphere</button>
      <button id="render" class="f6 link dim br2 ph3 pv2 mb2 dib white bg-dark-green">Render</button>
      <button id="add-scene" class="f6 link dim br2 ph3 pv2 mb2 dib white bg-light-purple">Add Predefined Scene</button>
      </div>
    </article>
    <article class="mw5 mw6-ns center pt4">
      <div class="aspect-ratio aspect-ratio--1x1 mb4">
      <canvas class="aspect-ratio--object cover" id="drawing" width="1000" height="1000"></canvas>
      </div>
  </body>
</html>
